apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    kompose.cmd: kompose -f docker-compose-merged.yml convert
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: redis
  name: redis
  namespace: ragflow
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redis
  template:
    metadata:
      labels:
        io.kompose.service: redis
    spec:
      containers:
        - args:
            - redis-server
            - --requirepass
            - infini_rag_flow
            - --maxmemory
            - 128mb
            - --maxmemory-policy
            - allkeys-lru
          envFrom:
            - configMapRef:
                name: ragflow-config
          env:
            - name: TZ
              value: Asia/Shanghai
          image: valkey/valkey:8
          name: ragflow-redis
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 100Mi
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - redis-cli -a "$REDIS_PASSWORD" ping | grep -q PONG
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - mountPath: /data
              name: redis-data
              subPath: ragflow/volumes/redis/data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: ragflow-pvc